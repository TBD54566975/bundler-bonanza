<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta content="script-src 'self' blob:" http-equiv="Content-Security-Policy" />

    <link href="./assets/styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <ul class="versions">
        <li class="electron-version"></li>
        <li class="chrome-version"></li>
        <li class="node-version"></li>
        <li class="v8-version"></li>
      </ul>

      <img class="hero-logo" src="./assets/icons.svg" />
      <h2 class="hero-text">You've successfully created an Electron project with TypeScript</h2>
      <p class="hero-tagline">Please try pressing <code>F12</code> to open the devTool</p>

      <div class="links">
        <div class="link-item">
          <a target="_blank" href="https://electron-vite.org">Documentation</a>
        </div>
        <div class="link-item link-dot">•</div>
        <div class="link-item">
          <a target="_blank" href="https://github.com/alex8088/electron-vite">Getting Help</a>
        </div>
        <div class="link-item link-dot">•</div>
        <div class="link-item">
          <a
            target="_blank"
            href="https://github.com/alex8088/quick-start/tree/master/packages/create-electron"
          >
            create-electron
          </a>
        </div>
      </div>

      <div class="results">
        <div>
          <h2>Web5 Results</h2>
          <div id="web5-results"></div>
        </div>
        <div>
          <h2>DWN Results</h2>
          <div id="dwn-results"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
