name: Tests Runner

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:
    inputs:
      web5ApiVersion:
        description: "Select the desired @web5/api version"
        required: false
      dwnVersion:
        description: "Select the desired @tbd54566975/dwn-sdk-js version"
        required: false

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  test-web5:
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 18]
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Checkout source
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”ƒ Update Web5 Version
        if: ${{ github.event.inputs.web5ApiVersion }}
        run: |
          pnpm i -w @web5/api@${{ github.event.inputs.web5ApiVersion }}
          cat package.json

      - name: ğŸ§ª Run Web5 tests
        run: pnpm -r --workspace-concurrency 1 --no-bail test:web5

  test-dwn:
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 18]
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Checkout source
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”ƒ Update dwn-sdk-js Version
        if: ${{ github.event.inputs.dwnVersion }}
        run: |
          pnpm i -w @tbd54566975/dwn-sdk-js@${{ github.event.inputs.dwnVersion }}
          cat package.json

      - name: ğŸ§ª Run DWN tests
        run: pnpm -r --workspace-concurrency 1 --no-bail test:dwn

  test-rn-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./tests/reactnative

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
          cache-dependency-path: ./tests/reactnative/yarn.lock

      - name: Install Yarn dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Install macOS dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7.6

      - name: Cache CocoaPods
        id: cache-cocoapods
        uses: actions/cache@v3
        with:
          path: tests/reactnative/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('tests/reactnative/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        if: steps.cache-cocoapods.outputs.cache-hit != 'true'
        run: cd ios ; pod install ; cd -

      - name: Detox rebuild framework cache
        run: yarn detox rebuild-framework-cache

      - name: Cache Detox build
        id: cache-detox-build
        uses: actions/cache@v3
        with:
          path: tests/reactnative/ios/build
          key: ${{ runner.os }}-detox-build
          restore-keys: |
            ${{ runner.os }}-detox-build

      - name: Detox build
        run: yarn detox build --configuration ios.sim.release

      - name: Detox test
        run: yarn detox test --configuration ios.sim.release --cleanup --headless --record-logs all

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-rn-ios-detox-artifacts
          path: tests/reactnative/artifacts
